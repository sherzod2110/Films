                <p class="m-0 ms-2 fw-bold text-primary" style="font-size: 20px;">

            <div style="width: 300px;">
                <p class="m-0 ms-5 fw-bold text-primary" style="font-size: 20px;"> Genres:

                  </span>
                </p>
